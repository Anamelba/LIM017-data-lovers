<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="imágenes/pokemon-icono.ico"> <!-- Para el ícono de la página web -->
    <meta name="viewport" content=" width=device-width, initial-scale=1, maximum-scale=1"> <!-- /para el responsive -->
  </head>
  <body>
    <header class="header">
      <img class="header-img__background" src="imágenes/header.jpg">
      <img class="header-img__icono" src="imágenes/header-icono.png" alt="Pokemon">
      <input class="header__input" id="inputName" type="text" placeholder="Buscar por nombre ...">
    </header>

    <main class="main">
      <img class="main__img-front" src="imágenes/poke-portada1.jpg" alt="Pokemon Portada">

      
      <!-- BUSQUEDA AVANZADA -->
      <div class="main__searchAvanced">
        <div class="main__searchAvanced__Options" id= "desplegabledeBusquedaAvanzada" hidden="">
          
            <button class="options-div__button" id="type">Tipo</button>
            <button class="options-div__button" id="debilidad">Debilidad</button> 
            <button class="options-div__button" id="resistencia">Resistencia</button>
            <button class="options-div__button" id="egg">Huevo</button>
            <button class="options-div__button" id="altura">Altura</button>
            <button class="options-div__button" id="peso">Peso</button>
          
        </div>
        <div class="main__searchAvanced__Main">
          <p class="main__searchAvanced-Button" id="searchAvancedButton">Realiza búsqueda avanzada</p>
          <p class="main__searchAvanced-Button-oculto" hidden="" id="ocultarbusqueda">Ocultar búsqueda avanzada</p>
          <img class="main__img-search" src="imágenes/main-1.png" alt=""><!--Imagen de Busqueda avanzada-->
        </div>
      </div>
      <!-- ORDENAR POR -->
      <div class="main-div__Ordenar">
        <button class="main-div__button-ordenar" id="ordenar">Ordenar</button>
        <div class="main-div__button-despliegue" id="desplegar" hidden="">
          <ul>
          <li class="list-order" id="A-Z_sort">Ascendente A-Z</li>
          <li class="list-order" id="Z-A_sort">Descendente Z-A</li>
          <li class="list-order" id="menor-mayor">Menor a Mayor</li>
          <li class="list-order" id="mayor_menor">Mayor a menor</li>
          </ul>
        </div>
      </div>

      <div class="main__div-Characteres" id="main__div-Characteres">
        <!-- AQUI DEBE ESTAR EL DIV DEL MAIN.JS -->

      </div>
      <!-- <button class="main__button-showAll">Mostrar los pokemones</button> -->
    </main>
    <footer class="footer">
      <img class="footer__img-background" src="imágenes/footer.jpg">
      <img class="footer__img-Icono" src="imágenes/header-icono.png" alt="">
      <p class="footer__p-CopyR">©Todos los derechos reservados.</p>
      <p class="footer__p-Social">Síguenos en nuestras redes sociales:</p>
      <img clas="footer__img-Characteres" src="imágenes/footer-personajes.png" alt="">
    </footer>
    <script src="main.js" type="module"></script>
    <script src="data/pokemon/pokemon.js" type="module"></script>
  </body>
</html>
